services:
  - type: web
    name: decyber-server
    runtime: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: static
    name: decyber-client
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WS_URL
        sync: false
